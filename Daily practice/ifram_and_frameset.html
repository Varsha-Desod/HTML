<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe and frameset</title>
</head>
<body>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/asG7cwxi1sA?si=n_irgIDSh5KOSZ2M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br> <br>
    <hr>
    Iframe:- An inline frame (iframe) allows embedding another document, Youtube video, maps,etc. inside the current one.
     <br> frameset is not used now.
    </body>
</html>
