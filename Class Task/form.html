<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form task</title>
</head>
<body>
    <h1>My feedback form</h1>
    <table>
    <form action="" method="">
     <ul>
      <li><label for="name">Name:</label> <input type="text"></li>
      <li><label for="email">Email:</label> <input type="email"></li>
      <li><label for="password">Password:</label> <input type="password"></li>
      <li>Please check all the emotions that apply to you:</li>
      <ul type="dots">
       <li><label for="angry">Angry</label><input type="checkbox"></li>
       <li><label for="sab">Sad</label><input type="checkbox"></li>
       <li><label for="happy">Happy </label><input type="checkbox"></li>
       <li><label for="ambivalent">Ambivalent</label><input type="checkbox"></li>
      </ul>
      <li>How satisfied were you with our service?</li>
      <ul type="dots">
        <li><label for="very">Very satisfied</label><input type="radio" name="service" id=""></li>
        <li><label for="very">Satisfied</label><input type="radio" name="service" id=""></li>
        <li><label for="very">Didn't care</label><input type="radio" name="service" id=""></li>
        <li><label for="very">Dissatisfied</label><input type="radio" name="service" id=""></li>
        <li><label for="very">Very dissatisfied</label><input type="radio" name="service" id=""></li>
      </ul>
      <li><label for="xyz">Further comments:</label><textarea rows="5" cols="50"></textarea></li>
      <li><label for="file">Bio photo:</label></li>
      <li><label for="address">Location visited:</label><input type="number" placeholder="select Location"></li>
      <li><button type="submit">submit</button></li>
     </ul>
    </form>
    </table>
</body>
</html>
